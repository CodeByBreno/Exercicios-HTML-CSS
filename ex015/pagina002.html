<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Página</title>
    <link rel="stylesheet" href="meu_estilo.css">

    <!--
    
    Essa é a melhor forma de utilizar CSS. Além de ser escalável (um único arquivo utilizado por vários HTML's, o que facilita modificações), também permite a incorporação de múltiplos CSS em um mesmo arquivo. Bastaria, por exemplo, adicionar um novo link, como o abaixo:

    <link rel="stylesheet" href="extra.css">
    
    Os tipos de CSS se alteram em especificidade. O inline é altamente especifico (somente à tag aplicada), interno (somente ao arquivo), e externo (ao conjunto de arquivos)

    Você pode combinar diferentes tipos de acordo com sua necessidade, via de regra o ultimo é o mais desejado na gigantesca maioria das vezes. Evite o inline ao máximo. CSS interno só para estilos pequenos e específicos para página.

    Note que se houverem declarações análogas em diferentes tipo de CSS, o inline sobressai sobre os demais. (e o interno sobressai sobre o externo)
    
    -->
    
</head>
<body>
    <h1>Segunda Página</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque et quod, exercitationem magni qui totam aspernatur accusantium libero odio, eligendi animi obcaecati? Dolore, minima earum voluptatum atque molestias commodi aspernatur!</p>
    <p><a href="index.html">Voltar para página anterior</a></p>
</body>
</html>
