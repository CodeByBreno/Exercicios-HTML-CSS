<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica(com min-width)</h1>
    <hr>
    <p>Tente abrir esse site em vários dispositivos diferentes<br>
    ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-G.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-P.png" alt="Imagem Flexível">
    </picture>

</body>
</html>
